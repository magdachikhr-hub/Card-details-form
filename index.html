<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card_details</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="imgs">
          <div class="background">
            <img src="./images/purple.png" alt="" />
            <div class="cards">
              <img class="purple" src="./images/purple_card.png" alt="" />
              <img class="gray" src="./images/gray_card.png" alt="" />
            </div>
          </div>
        </div>
        <form>
          <div class="log_in">
            <div class="Cardholder_Name">
              <label for="Cardholder Name">Cardholder Name</label>
              <input
                type="text"
                id="Cardholder Name"
                placeholder="e.g. Jane Appleseed"
              />
            </div>
            <div class="card_number">
              <label for="tel">Card Number</label>
              <input
                type="tel"
                id="card_number"
                placeholder="e.g. 1234 5678 9123 0000"
              />
            </div>

            <div class="date_cvc">
              <div class="date">
                <label for="date">Exp. Date (MM/YY)</label>
                <div class="dates_inputs">
                  <input type="text" id="exp_month" placeholder="MM" />
                  <input type="text" id="exp_year" placeholder="YY" />
                </div>
              </div>
              <div class="CVC">
                <label for="tel">CVC</label>
                <input type="tel" id="tel" placeholder="e.g. 123" />
              </div>
            </div>
            <div class="button">
              <button type="submit">Confirm</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
