<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card_details</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="imgs">
        <div class="background">
          <img src="./purple.png" alt="" />
          <div class="cards">
            <img src="./purple_card.png" alt="" />
            <img src="./gray_card.png" alt="" />
          </div>
        </div>
      </div>
      <form>
        <div class="log_in">
          <div class="Cardholder Name">
            <label for="Cardholder Name">Cardholder Name</label>
            <input type="text" id="Cardholder Name" placeholder="#" />
          </div>
          <div class="last_name">
            <label for="tel">Card Number</label>
            <input type="tel" id="card_number" placeholder="#" />
          </div>

          <div class="date">
            <label for="date">Exp. Date (MM/YY)</label>
            <input type="text" id="exp_month" placeholder="#" />
            <input type="text" id="exp_year" placeholder="#" />
          </div>
          <div class="CVC">
            <label for="tel">CVC</label>
            <input type="tel" id="tel" placeholder="#" />
          </div>
          <div class="button">
            <button type="submit">Confirm</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
